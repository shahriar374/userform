<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&family=Krona+One&family=Montserrat:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>User Form</title>
  </head>
  <body>
    <!-- Navbar -->

    <div class="menubar">
      <img class="logo" src="images/logo.PNG" alt="logo" />

      <ul>
        <a href=""><li>About</li></a>
        <a href=""><li>Pricing</li></a>
        <a href=""><li>Features</li></a>
        <a href=""><li>Download</li></a>
      </ul>
    </div>

    <!-- Forms -->

    <div class="row">
      <div class="headcolumn">
        <h2 class="signuphead roll-in-blurred-left">SIGN UP</h2>
      </div>
      <div class="formcolumn">
        <div class="mainform">
          <form>
            <!-- First Name -->
            <div class="bundle">
              <label class="label-text" for="firstname"
                >Enter your first name:</label
              >
              <br />
              <input class="input-box" type="text" name="firstname" />
            </div>

            <!-- Last Name -->
            <div class="bundle">
              <label class="label-text" for="lastname"
                >Enter your last name:</label
              >
              <br />
              <input class="input-box" type="text" name="lastname" />
            </div>

            <!-- email -->
            <div class="bundle">
              <label class="label-text" for="useremail"
                >Enter your email:</label
              >
              <br />
              <input class="input-box" type="email" name="useremail" />
            </div>

            <!-- Phone Number -->
            <div class="bundle">
              <label class="label-text" for="phoneno"
                >Enter your phone number:</label
              >
              <br />
              <input class="input-box" type="number" name="phoneno" />
            </div>

            <!-- Password -->
            <div class="bundle">
              <label class="label-text" for="userpass">Enter a password:</label>
              <br />
              <input class="input-box" type="password" name="userpass" />
            </div>

            <input class="btnsubmit" type="submit" value="Sign Up" />
          </form>
        </div>
      </div>

      <div class="orcolumn">
        <div class="orbox"><span>OR</span></div>
      </div>

      <div class="headcolumn">
        <h2 class="signuphead roll-in-blurred-left">SIGN IN</h2>
      </div>
      <div class="formcolumn">
        <div class="mainform">
          <form class="secform">
            <!-- User Name -->
            <div class="bundle">
              <label class="label-text" for="username"
                >Enter your first name:</label
              >
              <br />
              <input class="input-box" type="text" name="username" />
            </div>

            <!-- Password -->
            <div class="bundle">
              <label class="label-text" for="userpass"
                >Enter your password:</label
              >
              <br />
              <input class="input-box" type="password" name="userpass" />
            </div>

            <input class="btnsubmit" type="submit" value="Sign In" />
          </form>

          <!-- Alt Signup Signin btn -->

          <div class="altsignup">
            <p>Sign In using:</p>
            <i class="fa fa-google fa-2x" aria-hidden="true"></i>
            <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            <i class="fa fa-reddit-alien fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
